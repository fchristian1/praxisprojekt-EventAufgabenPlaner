services:
  api:
    build: 
      context: ./api/
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always

    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./app/api/data:/$HOME/docker/docker-compose/data/
    
  view:
    build:
      context: ./view/
      dockerfile: Dockerfile
    ports:
      - "8080:80"

    environment:
      - NODE_ENV=production
      